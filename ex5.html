<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <script>
      document.write('<li>1</li>');
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      document.write('<li>4</li>');
    </script>
    <script>
      var i = 1;
      while(i<5) {
        document.write('<li>'+i+'</li>');
        i++;
      }
    </script>
  </body>
</html>
