<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr; /* 1fr 비율 조정 (grid-template-columns: 2fr 1fr;) */
      }
      div {
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
    <!-- 무색무취의 아무 의미없는 태그
    div = block level element
    span = inline element -->
  </body>
</html>
