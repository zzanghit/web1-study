<strong>수영의 <u>종류</u></strong>
<p>1.자유형</p>
<img src="freestyle swmimming.jpg" width="200">
<p style="margin-top:10px;">수영에서 자유형(freestyle swimming)은 온몸을 곧게 펴서 수면에 엎드려, 다리로 물을 번갈아 내리치면서 양팔로는 물을 긁어 추진력을 얻는 것이다. 추진력의 60∼70%는 팔 동작, 30∼40%는 다리 동작에 의해 얻어진다.
