<h2><a href="https://en.wikipedia.org/wiki/Football" target="_blank" title="define sport">FOOTBALL CLASS</a></h2>

<strong>축구 <u>규정</u></strong>
<p>경기장은 반드시 사각형이어야 한다.</p>
<p>터치라인의 길이는 골 라인의 길이보다 길어야 한다.</p>
<p>길이는 최소 90m, 최대 120m이며 너비(폭)는 최소 45m, 최대 90m이어야 한다.</p>
<p>국제 경기는 길이가 최소 100m에서 최대 110m 이내여야 하며 너비(폭)는 최소 <p>64m에서 최대 75m 이내여야 한다.</p>
<p>경기는 각각 11명이 넘지 않게 편성된 두 팀에 의하여 행하며, 팀 중에 한 명은 골키퍼이다.</p>
