<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
          function two() {
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
          }
          document.write('<li>2</li>');
          two();
          document.write('<li>3</li>');
          two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function opo() {
        document.write(1+1+'<br>');
      }
      document.write(1+1+'<br>');
      opo();
      function sum(a,b) {
        document.write(a+b+'<br>');
      }
      sum(1,2);
      sum(2,4);
      function sumColorRed(a,b) {
        document.write('<div style="color:red">'+a+b+'</div>');
      }
      sumColorRed(1,2);
    </script>
    <h2>Return</h2>
    <script>
      function sum2(a,b) {
        var a,b,sum;
        sum=a+b;
        return sum;
      }
      document.write(sum2(2,6)+'<br>');
      document.write('<div style="color:red">'+sum2(2,6)+'</div>');
      document.write('<div style="font-size:3rem">'+sum2(2,6)+'</div>');
    </script>
  </body>
</html>
