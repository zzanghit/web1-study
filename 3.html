<p>현재 국내 프로농구 경기에서는 한 쿼터 당 10분씩, 총 4쿼터의 경기가 진행되고 무승부로 경기가 종료됐을 시 5분간의 연장전을 진행하여 승부를 가릅니다. 점수는 상대팀의 바스켓에 공을 던져 넣는 방식으로 필드골은 2점, 3점 라인 바깥에서 시도한 슛은 3점으로 인정됩니다.</p>
